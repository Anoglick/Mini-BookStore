<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: rgba(106, 79, 187, 0.8);
            background-size: cover;
            background-position: center;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: rgba(106, 79, 187, 0.8);
            }

            50% {
                background: rgba(255, 179, 132, 0.8);
            }

            100% {
                background: rgba(106, 79, 187, 0.8);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 12px;
            background-color: rgba(51, 51, 51, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .nav-bar button {
            background-color: rgba(106, 79, 187, 0.9);
            border: none;
            color: white;
            padding: 12px 25px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-bar button:hover {
            background-color: rgba(138, 90, 243, 0.9);
            box-shadow: 0 4px 10px rgba(138, 90, 243, 0.6);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container input[type="text"].is-invalid,
        .form-container input[type="password"].is-invalid {
            border: 1px solid red;
        }

        .form-container button {
            background-color: rgba(106, 79, 187, 0.9);
            border: none;
            color: white;
            padding: 12px 25px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container button:hover {
            background-color: rgba(138, 90, 243, 0.9);
            box-shadow: 0 4px 10px rgba(138, 90, 243, 0.6);
        }

        .switch-link {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .switch-link a {
            color: #6a4fbb;
            text-decoration: none;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div>
            <button id="categories-btn" onclick="window.location.href='/categories';">Категории</button>
            <button id="delivery-btn">Доставка</button>
            <button id="cart-btn" onclick="window.location.href='/cart';">Корзина</button>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Войти</h2>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Введите логин">
                <input type="password" name="password" placeholder="Введите пароль">

                {% if error_message %}
                    <div style="color: red;">{{ error_message }}</div>
                {% endif %}

                <button type="submit">Войти</button>
            </form>

            <div class="switch-link">
                Нет аккаунта? <a href="/auth/register/">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</body>
</html>
